<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.youtube-container').forEach(function (container) {
            var videoId = container.dataset.videoId;
            var thumbnail = container.querySelector('.youtube-thumbnail');
            var lozenge = container.querySelector('.lozenge');
            var playerSlot = container.querySelector('.youtube-player-slot');
            var hoverTimeout;

            container.addEventListener('mouseenter', function () {
                // Small delay to prevent loading on quick hover
                hoverTimeout = setTimeout(function () {
                    thumbnail.style.opacity = '0';
                    lozenge.style.opacity = '0';

                    var iframe = document.createElement('iframe');
                    iframe.className = 'youtube-iframe';
                    iframe.width = '100%';
                    iframe.height = '100%';
                    iframe.frameBorder = '0';
                    iframe.allow = 'autoplay; encrypted-media';
                    iframe.allowFullscreen = true;
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=${videoId}&rel=0`;

                    playerSlot.appendChild(iframe);
                }, 100);
            });

            container.addEventListener('mouseleave', function () {
                // Clear timeout if leaving quickly
                clearTimeout(hoverTimeout);

                // Remove all iframes from the slot
                playerSlot.innerHTML = '';

                // Fade thumbnail back in
                thumbnail.style.opacity = '1';
                lozenge.style.opacity = '1';
            });
        });
    });
</script>

    <script type="text/javascript">
        $(function () {

            var $inputArea = $("input#search-input");
            var $resultArea = document.querySelector("div#search-result");

            $inputArea.focus(function () {
                var search_path = "search.xml";
                if (search_path.length == 0) {
                    search_path = "search.xml";
                }
                var path = "/" + search_path;
                searchFunc(path, 'search-input', 'search-result');
            });

            $inputArea.keydown(function (e) {
                if (e.which == 13) {
                    e.preventDefault();
                }
            });

            var observer = new MutationObserver(function (mutationsList, observer) {
                if (mutationsList.length == 1) {
                    if (mutationsList[0].addedNodes.length) {
                        $(".search-no-result").hide();
                    } else if (mutationsList[0].removedNodes.length) {
                        $(".search-no-result").show(200);
                    }
                }
            });

            observer.observe($resultArea, {childList: true});

        });
    </script>
